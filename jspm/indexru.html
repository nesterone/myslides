                <!--NPM-->

                <section data-markdown>
                    <script type="text/template">
                        ### NPM

                        Поиск
                        ```bash
                        npm search backbone
                        ```

                        Установка
                        ```bash
                        npm install backbone --save
                        ```

                        Использование
                        ```javascript
                        var backbone = require('backbone');
                        console.log(backbone.VERSION);
                        ```
                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ### NPM
                        package.json
                        ```json
                        {
                            "name": "hello-npm",
                            "description": "bla bla",
                            "version": "1.2.3",
                            "devDependencies": {
                                 "grunt": "~0.4.0"
                            },
                            "dependencies": {
                                 "backbone": "~1.1.0"
                            },
                            "main": "main.js"
                        }
                        ```
                        Публикуем
                        ```bash
                        npm publish hello-npm
                        ```

                    </script>
                </section>
                <section data-markdown>
                    <script type="text/template">
                        ##### hello-npm/
                        ````
                        .
                        |-- main.js
                        |-- node_modules

                        |       |-- node_modules

                        |       |       |-- underscore-min.js
                        |       |       `-- underscore.js
                        |       `-- package.json
                        `-- package.json
                        ````

                <section data-markdown>
                    <script type="text/template">
                        ##Проигравшие

                        volo и jam похоже приграли битву, возможно потому что AMD не стал и не станет основным форматом,
                        далеко не для всех приложений необходима загрузка по требованию <!-- .element: class="fragment" data-fragment-index="0" -->

                        ender больше средство сборки чем менеджер пакетов (grunt, gulp гораздо лучше) <!-- .element: class="fragment" data-fragment-index="1" -->

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ##Победители

                        из метрик мы видим, что победители - это bower и npm. У обоих сильная поддержка комьюнити. Похоже что
                        bower просто заполнил недостающую нишу с менеджментом ассетов и ориентацией на разработку под клиент,что
                        совершенно естественно, не было включено в дизайн npm <!-- .element: class="fragment" data-fragment-index="0" -->

                    </script>
                </section>

                <section data-markdown>
                    <script type="text/template">
                        ##Проектируем на будущее

                        component - это многообещающий инструмент, но комьюнити необходимо время чтобы научиться
                        работать в таком стиле для фронтенда <!-- .element: class="fragment" data-fragment-index="0" -->

                        jspm - это отличная игровая площадка для работы с es6 стандартом <!-- .element: class="fragment" data-fragment-index="1" -->

                    </script>
                </section>


                <section data-markdown>
